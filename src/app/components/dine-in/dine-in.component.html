<div class="flex h-[calc(100vh-64px)]">
  <main class="flex-grow p-6 overflow-y-auto bg-slate-50 dark:bg-zinc-950">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
      <div>
        <h1 class="text-2xl font-bold dark:text-white">Main Dining Hall</h1>
        <p class="text-slate-500 dark:text-slate-400">Total 24 Tables â€¢ 14 Available</p>
      </div>

      <div class="flex items-center space-x-6 bg-white dark:bg-zinc-900 px-6 py-3 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800">
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
          <span class="text-sm font-medium text-slate-600">Available (14)</span>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 rounded-full bg-red-500"></div>
          <span class="text-sm font-medium text-slate-600">Occupied (8)</span>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 rounded-full bg-amber-500"></div>
          <span class="text-sm font-medium text-slate-600">Cleaning (2)</span>
        </div>
      </div>

      <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-semibold flex items-center space-x-2 transition-all">
        <span class="material-icons">add</span>
        <span>New Dine-In Order</span>
      </button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6 mb-10">
      
      <div *ngFor="let table of table"
           class="bg-white dark:bg-zinc-900 p-4 rounded-3xl border-2 transition-all cursor-pointer group shadow-sm relative"
           [ngClass]="{
             'border-red-500 shadow-xl scale-105 z-10': table.id === 2,
             'border-slate-100 dark:border-zinc-800': table.id !== 2
           }">
        
        <div class="flex justify-between items-start mb-4">
          <span class="text-xl font-bold" [ngClass]="table.id === 2 ? 'text-red-600' : 'text-slate-400'">
            {{ table.id | number:'2.0' }}
          </span>

          <span class="text-[10px] font-bold px-2 py-0.5 rounded-full uppercase"
                [ngClass]="{
                  'bg-emerald-100 text-emerald-600': table.status === 'available',
                  'bg-red-100 text-red-600': table.status === 'occupied',
                  'bg-amber-100 text-amber-600': table.status === 'cleaning'
                }">
            {{ table.status }}
          </span>
        </div>

        <div class="flex flex-col items-center py-4">
          <div class="w-16 h-16 rounded-full flex items-center justify-center mb-2"
               [ngClass]="table.status === 'occupied' ? 'bg-red-500 shadow-lg' : 'border-4 border-slate-50 dark:border-zinc-800'">
            <span class="material-icons" [ngClass]="table.status === 'occupied' ? 'text-white' : 'text-slate-300'">
              {{ getIcon(table.status) }}
            </span>
          </div>
          
          <ng-container *ngIf="table.status === 'occupied'; else emptyInfo">
            <span class="text-lg font-bold dark:text-white">${{ table.amount | number:'1.2-2' }}</span>
            <span class="text-xs font-medium text-slate-500">{{ table.time }}</span>
          </ng-container>
          
          <ng-template #emptyInfo>
            <span class="text-xs font-medium text-slate-400">Seats {{ table.seat }}</span>
          </ng-template>
        </div>
      </div>
    </div>
  </main>
</div>
